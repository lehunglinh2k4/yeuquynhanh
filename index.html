<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="cc.css" />
  <title>web mua bán xà cân</title>
  <style>
    button {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #ff007f;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      z-index: 101;
    }


    button:hover {
      background-color: #ff007f;
    }


    #statusMessage {
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: green;
      font-weight: bold;
      visibility: hidden;
    }


    h2 {
      font-size: 3rem;
      font-family: "Arial", "Tahoma", "Roboto", "Open Sans", sans-serif;
      color: rgb(65, 20, 37);
      text-shadow: -2px 1px 10px rgb(255, 180, 193);
      position: absolute;
      z-index: 100;
      width: 100%;
      text-align: center;
      top: 10%;
      opacity: 0.9;
    }


    #musicQuestion {
      font-size: 1.5rem;
      color: rgb(65, 20, 37);
      text-shadow: -1px 1px 5px rgb(255, 180, 193);
      position: absolute;
      z-index: 100;
      width: 100%;
      text-align: center;
      top: 80%;
    }


    .action-button {
      position: absolute;
      padding: 15px 30px;
      background-color: #ff007f;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 101;
      transition: transform 0.3s ease;
    }

    .action-button:hover {
      background-color: #ff3385;
      transform: translateX(-50%) scale(1.4);
    }

    .action-button:focus {
      outline: none;
      box-shadow: 0px 0px 15px rgba(255, 0, 127, 0.6);
    }

    .action-button:active {
      transform: translateX(-50%) scale(1.05);
    }


    #yesButton {
      top: 85%;
      left: 40%;
      transform: translateX(-50%);
    }

    #noButton {
      top: 85%;
      left: 60%;
      transform: translateX(-50%);
      width: 230px;
    }


    .back {
      position: fixed;
      padding: 0;
      margin: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation-name: back;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    .love {
      position: absolute;
      background-color: rgb(207, 105, 112);
      width: 250px;
      height: 250px;
      margin: auto;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      transform: rotate(-45deg);
      animation-name: love;
      animation-duration: 3s;
      animation-delay: 1s;
      animation-iteration-count: infinite;
    }

    .love::before,
    .love::after {
      content: "";
      position: absolute;
      background-color: rgb(207, 105, 112);
      border-radius: 50%;
    }

    .love::before {
      width: 250px;
      height: 250px;
      top: -125px;
      left: 0;
    }

    .love::after {
      width: 250px;
      height: 250px;
      left: 125px;
      top: 0;
    }

    @keyframes back {
      50% {
        background: rgb(250, 211, 214);
      }
    }

    @keyframes love {
      50% {
        transform: scale(0.3) rotate(-45deg);
      }
    }
  </style>
</head>

<body>
  <h2>Kính gửi Quỳnh Anh, Quỳnh Anh nào thì không biết</h2>
  <div class="back"></div>
  <div class="love"></div>
  <div class="love-1"></div>
  <div class="love-2"></div>


  <audio id="backgroundMusic" loop>
    <source src="mp3/xinloi.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ thẻ audio.
  </audio>


  <div id="musicQuestion">Quỳnh Anh đồng ý cho anh trap em nhé? :>>></div>


  <button id="yesButton" class="action-button" onclick="playMusic()">Dạ, em đồng ý</button>
  <button id="noButton" class="action-button" onclick="stopMusic()">Không (đừng bấm)</button>


  <div id="statusMessage">Tình trạng MQH : Đã trap thành công =)))</div>

  <script>
    let noButtonClickCount = 0;
    const noButton = document.getElementById("noButton");


    const positions = [
      { top: 0, left: 0 },
      { top: 0, left: window.innerWidth - noButton.offsetWidth },
      { top: window.innerHeight - noButton.offsetHeight, left: 0 },
      { top: window.innerHeight - noButton.offsetHeight, left: window.innerWidth - noButton.offsetWidth }
    ];

    function playMusic() {
      const music = document.getElementById("backgroundMusic");
      const statusMessage = document.getElementById("statusMessage");


      music.currentTime = 2.5;
      music.play();


      document.getElementById("yesButton").style.display = "none";
      noButton.style.display = "none";


      statusMessage.style.visibility = "visible";
    }

    function stopMusic() {
      const music = document.getElementById("backgroundMusic");


      music.pause();


      noButtonClickCount++;


      if (noButtonClickCount < 4) {
        const position = positions[noButtonClickCount];
        noButton.style.top = position.top + 'px';
        noButton.style.left = position.left + 'px';
      }


      if (noButtonClickCount >= 4) {
        noButton.style.display = "none";
      }
    }
  </script>
</body>

</html>
